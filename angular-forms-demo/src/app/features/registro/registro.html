<form [formGroup]="perfil" (ngSubmit)="enviar()">
  <label for="nombre">Nombre:</label>
  <input type="text" formControlName="nombre">
  <div *ngIf="perfil.get('nombre')?.invalid && perfil.get('nombre')?.touched">
    El nombre es requerido.
  </div>
    
  <label for="apellido">Apellido:</label>
    <input type="text" formControlName="apellido">
    <div *ngIf="perfil.get('apellido')?.invalid && perfil.get('apellido')?.touched">
      El apellido es requerido.     
    </div>
  
    <label for="email">Email:</label>         
    <input type="email" formControlName="email">
    <div *ngIf="perfil.get('email')?.invalid && perfil.get('email')?.touched">
      El email es requerido y debe ser válido.
    </div>
   
    <label for="password">password:</label>
    <input type="password" formControlName="password">
    <div *ngIf="perfil.get('password')?.invalid && perfil.get('password')?.touched">
      El password es requerido y debe tener al menos 10 dígitos.
    </div>

<button type="submit">Enviar</button>
</form>
